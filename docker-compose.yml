version: '3'
services:
  app:
    build:
      context: .
    env_file:
      - ./environment/db.env
    command: bundle exec puma -C config/puma.rb
    volumes:
      - .:/myapp
      - public-data:/myapp/public
      - tmp-data:/myapp/tmp
      - log-data:/myapp/log
    depends_on:
      - db
    environment:
      - EDITOR=vim
  db:
    image: mysql:8.0
    env_file:
      - ./environment/db.env
    volumes:
      - db-data:/var/lib/mysql
  web:
    build:
      context: containers/nginx
    volumes:
      - public-data:/myapp/public
      - tmp-data:/myapp/tmp
    ports:
      - 3005:80
    depends_on:
      - app
volumes:
  public-data:
  tmp-data:
  log-data:
  db-data: