version: '3'
services:
  app:
    build:
      context: .
    env_file:
      - ./environment/db.env
    # 本番環境の設定
    # command: bundle exec puma -C config/puma.rb -e production
    command: bundle exec puma -C config/puma.rb
    volumes:
      - .:/myapp
      - public-data:/myapp/public
      - tmp-data:/myapp/tmp
      - log-data:/myapp/log
    depends_on:
      - db
    environment:
      - EDITOR=vim
    networks:
      - Karibito-network
  db:
    image: mysql:8.0
    env_file:
      - ./environment/db.env
    volumes:
      - db-data:/var/lib/mysql
    networks:
      - Karibito-network
  web:
    build:
      context: containers/nginx
    volumes:
      - public-data:/myapp/public
      - tmp-data:/myapp/tmp
    ports:
      - 3000:80
    # ports:
    #   - 80:80
    depends_on:
      - app
    networks:
      - Karibito-network
volumes:
  public-data:
  tmp-data:
  log-data:
  db-data:

networks:
  Karibito-network:
    external: true